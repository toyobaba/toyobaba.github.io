---
layout: default
title: Blog
---
 <div id="header-container" class="center">
            <div id="header" class="content center">
               <h1>Notebooks</h1>
				<strong> Notes and Assignments from MOOCs I've taken. Built with <a href="https://rmarkdown.rstudio.com/"> R Markdown </a> and <a href="https://bookdown.org/yihui/bookdown/"> bookdown </a> </strong> <br/>
            </div>
        </div>

		<section class="box">
		 <div id="content-container" class="center">
            <div id="content" class="content left">          
				<!-- Loop Work contents wth Liquid -->
			 {% for post in site.posts %}
				<li>
					<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
					<p>{{ post.excerpt }}</p>
				</li>
			{% endfor %}

               
            </div>
        </div>
	</section>
